ktor:
    application:
        modules:
            - com.example.ApplicationKt.module
    deployment:
        port: 8080

    database:
      driver: "org.postgresql.Driver"
      url: "jdbc:postgresql://localhost:5432/auth_system"
      user: "$DB_USER"
      password: "$DB_PASSWORD"

jwt:
  secret: "$JWT_SECRET"
  issuer: "com.example"
  audience: "com.example.audience"
  realm: "Access to 'com.example'"
